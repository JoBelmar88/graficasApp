<div class="row">
    <div class="col-md-12">
        <div style="display: block">
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                </canvas>
        </div>
        <button class="btn btn-primary d-flex d-flex-end" (click)="randomize()">Actualizar</button>
    </div>
</div>
